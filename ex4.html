<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Multiples sum in Array</title>
    <script>
         function f4(a, b, l) {
            let sum = 0;

            for (let i = 0; i < l.length; i++) {
                if (l[i] % a === 0 || l[i] % b === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }
        function doIt() {
            
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let l = document.getElementById("l").value.split(',').map(Number); 

            
            let result = f4(a, b, l);
            
            
            alert("The sum of multiples of " + a + " or " + b + " in the list is: " + result);
        }
    </script>
    </head>
    <body>
        <h1>Exercise 4: Sum of Multiples in Array</h1>
        <p>Enter the values for a, b, and a list (l) of numbers:</p>
        <label for="a">a: </label><input type="number" id="a"><br><br>
        <label for="b">b: </label><input type="number" id="b"><br><br>
        <label for="l">l (list of numbers, comma-separated): </label>
        <input type="text" id="l" placeholder="e.g., 1,2,3,4,5,6"><br><br>
        
        <button onclick="doIt()">Press me!</button>
    </body>
    </html>
